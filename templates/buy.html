{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input
                autocomplete="off"
                class="form-control mx-auto w-auto"
                name="symbol"
                placeholder="Symbol"
                type="text"
                {% if symbol %}
                    value="{{ symbol }}"
                    disabled
                {% else %}
                    autofocus
                {% endif %}
            >
            {% if symbol %}
                <input type="hidden" name="symbol" value="{{ symbol }}">
            {% endif %}
        </div>
        <div class="mb-3">
            <input
                class="form-control mx-auto w-auto"
                min="1"
                name="shares"
                placeholder="Shares"
                type="number"
                autofocus
                required
            >
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
