{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/add" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="amount" placeholder="Amount" type="number" step="0.01" min="0">
        </div>
        <button class="btn btn-primary" type="submit">Add to balance</button>
    </form>
{% endblock %}
